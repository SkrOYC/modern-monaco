<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESM&gt;Monaco</title>
  <link rel="modulepreload" href="/vfs.js">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-size: 20px;
    }

    #myeditor {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="myeditor"></div>
  <script type="module">
    import { init } from '/index.js';
    import { vfs } from '/vfs.js';
    const monaco = await init({ vfs });
    const editor = monaco.editor.create(myeditor, {
      padding: { top: 8, bottom: 8 },
    });
    editor.setModel(await vfs.openModel("App.tsx"));
  </script>
</body>

</html>
