<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESM&gt;Monaco</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    #editor {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="editor"></div>
  <script type="module">
    import { init } from '/esm-monaco/index.js';
    import { vfs } from '/assets/vfs.js';
    const monaco = await init({ vfs });
    const editor = monaco.editor.create(editor, {
      padding: { top: 8, bottom: 8 },
    });
    await vfs.openModel("App.tsx", editor)
  </script>
</body>

</html>
